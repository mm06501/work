<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AQI Forecast Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .result-card {
      transition: 0.3s;
    }
    .result-card:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-5">
      <h2 class="fw-bold text-primary">AQI Forecast Results</h2>
    </div>

    <div class="row justify-content-center">
      {% for label, value in results.items() %}
        <div class="col-md-4 mb-4">
          <div class="card shadow result-card">
            <div class="card-body text-center">
              <h5 class="card-title text-secondary">{{ label }}</h5>
              <h2 class="text-success fw-bold">{{ value }}</h2>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    <div class="text-center mt-4">
      <a href="/" class="btn btn-outline-primary">‚Üê Back to Forecast</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
